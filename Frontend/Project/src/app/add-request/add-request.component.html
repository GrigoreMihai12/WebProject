<form [formGroup]="addRequestForm">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title">Recycling Request</h1>
        </div>
        <div class="modal-body">

            <select class="form-control mb-3" formControlName="CenterID">
                <option *ngFor="let center of centers" value="{{center.ID}}">{{center.Name}}
                </option>
            </select>

            <div *ngIf="centerID.invalid && centerID.touched" class="alert alert-danger mt-2 py-2">
                <div *ngIf="centerID.errors.required">
                    Center is required.
                  </div>
            </div> 

            <div class="input-group my-3">
                <input id="dateFrom" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                    #dp="ngbDatepicker" formControlName="Date">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-date-picker" (click)="dp.toggle()" type="button">
                        <i class="fa fa-calendar"></i>
                    </button>
                </div>
            </div>

            <div *ngIf="date.invalid && date.touched" class="alert alert-danger mt-2 py-2">
                <div *ngIf="date.errors.required">
                    Date is required.
                  </div>
            </div> 

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-recycling-green " (click)="createRequest()">Save changes</button>
            <button type="button" class="btn btn-recycling-green " (click)="closeModal()">Close</button>
        </div>
    </div>
</form>
